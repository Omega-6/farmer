<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Data Input</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center">Provide Your Farm Data</h1>
    <form action="{{ url_for('submit') }}" method="post">
      <div class="form-group">
        <label for="wantedSow">When do you want to plant your crops? (e.g., April, May)</label>
        <input type="text" class="form-control" id="wantedSow" name="wantedSow" required>
      </div>
      <div class="form-group">
        <label for="wantedHarvest">When do you want to harvest your crops? (e.g., June, July)</label>
        <input type="text" class="form-control" id="wantedHarvest" name="wantedHarvest" required>
      </div>
      <div class="form-group">
        <label for="location">Where is your farm located?</label>
        <input type="text" class="form-control" id="location" name="location" value="Chester Springs" required>
      </div>
      <div class="form-group">
        <label for="soilPh">What is the pH of your soil?</label>
        <input type="number" step="0.1" class="form-control" id="soilPh" name="soilPh" required>
      </div>
      <div class="form-group">
        <label for="weather">What is the current temperature (Â°C)?</label>
        <input type="number" step="0.1" class="form-control" id="weather" name="weather" required>
      </div>
      <div class="form-group">
        <label for="previousPlants">What plants have you planted in the last year? (comma separated)</label>
        <input type="text" class="form-control" id="previousPlants" name="previousPlants" required>
      </div>
      <div class="form-group">
        <label for="soilNit">What is the Nitrogen level of your soil (kg/ha)?</label>
        <input type="number" class="form-control" id="soilNit" name="soilNit" required>
      </div>
      <div class="form-group">
        <label for="soilPho">What is the Phosphorus level of your soil (kg/ha)?</label>
        <input type="number" class="form-control" id="soilPho" name="soilPho" required>
      </div>
      <div class="form-group">
        <label for="soilPot">What is the Potassium level of your soil (kg/ha)?</label>
        <input type="number" class="form-control" id="soilPot" name="soilPot" required>
      </div>
      <div class="form-group">
        <label for="waterLevel">What is the water level of your soil (mm)?</label>
        <input type="number" class="form-control" id="waterLevel" name="waterLevel" required>
      </div>
      <div class="form-group">
        <label for="rainfall">Do you get rainfall? (Yes/No)</label>
        <input type="text" class="form-control" id="rainfall" name="rainfall" required>
      </div>
      <div class="form-group">
        <label for="irrigated">Do you have irrigation? (Yes/No)</label>
        <input type="text" class="form-control" id="irrigated" name="irrigated" required>
      </div>
      <div class="form-group">
        <label for="groundwater">Do you have groundwater? (Yes/No)</label>
        <input type="text" class="form-control" id="groundwater" name="groundwater" required>
      </div>
      <div class="form-group">
        <label for="surfacewater">Do you have surface water? (Yes/No)</label>
        <input type="text" class="form-control" id="surfacewater" name="surfacewater" required>
      </div>
      <!-- Optional fields for database storage -->
      <div class="form-group">
        <label for="soil_moisture">Soil Moisture (%)</label>
        <input type="number" step="0.1" class="form-control" id="soil_moisture" name="soil_moisture">
      </div>
      <div class="form-group">
        <label for="rainfallAmount">Rainfall Amount (mm)</label>
        <input type="number" step="0.1" class="form-control" id="rainfallAmount" name="rainfallAmount">
      </div>
      <div class="form-group">
        <label for="soil_type">Soil Type</label>
        <select class="form-control" id="soil_type" name="soil_type">
          <option value="Sandy">Sandy</option>
          <option value="Loamy" selected>Loamy</option>
          <option value="Clay">Clay</option>
        </select>
      </div>
      <div class="form-group">
        <label for="crop_history">Crop History</label>
        <textarea class="form-control" id="crop_history" name="crop_history" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="fertilizer_usage">Fertilizer Usage</label>
        <textarea class="form-control" id="fertilizer_usage" name="fertilizer_usage" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label for="pest_issues">Pest/Disease Issues</label>
        <textarea class="form-control" id="pest_issues" name="pest_issues" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Data</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

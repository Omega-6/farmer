<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ feature.name }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Dark Mode Styling */
    body.bg-light.dark-mode {
      background-color: #343a40 !important;
      color: #f8f9fa;
    }
    .dark-mode .card {
      background-color: #495057;
      color: #f8f9fa;
    }
    .navbar.dark-mode {
      background-color: #212529 !important;
    }
    .footer {
      padding: 20px;
      text-align: center;
      background-color: #f1f1f1;
      margin-top: 20px;
    }
    .dark-mode .footer {
      background-color: #212529;
      color: #f8f9fa;
    }
    /* Uniform image sizing */
    .card-img-top {
      max-height: 300px;
      object-fit: contain;
      width: 100%;
    }
    .feature-detail {
      margin-top: 50px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <a class="navbar-brand" href="{{ url_for('home') }}">Farming App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="btn btn-outline-secondary" id="darkModeToggle">Toggle Dark Mode</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Feature Detail -->
  <div class="container feature-detail">
    <div class="card">
      <img src="{{ url_for('static', filename='images/' + feature.image) }}" class="card-img-top img-fluid" alt="{{ feature.name }}">
      <div class="card-body">
        <h3 class="card-title">{{ feature.name }}</h3>
        <p class="card-text"><strong>Description:</strong> {{ feature.description }}</p>
        <p class="card-text"><strong>Benefit:</strong> {{ feature.benefit }}</p>
        <p class="card-text"><strong>Complexity:</strong> {{ feature.complexity }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Features</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Farming App. All rights reserved.</p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode toggle functionality
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.getElementById('navbar').classList.toggle('dark-mode');
    });
  </script>
</body>
</html>

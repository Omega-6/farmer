<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ feature.name }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .feature-detail {
      margin-top: 50px;
    }
    /* Same image styling as index.html */
    .card-img-top {
      max-height: 300px;
      object-fit: contain;
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container feature-detail">
    <div class="card">
      <img src="{{ url_for('static', filename='images/' + feature.image) }}" class="card-img-top img-fluid" alt="{{ feature.name }}">
      <div class="card-body">
        <h3 class="card-title">{{ feature.name }}</h3>
        <p class="card-text"><strong>Description:</strong> {{ feature.description }}</p>
        <p class="card-text"><strong>Benefit:</strong> {{ feature.benefit }}</p>
        <p class="card-text"><strong>Complexity:</strong> {{ feature.complexity }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Features</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

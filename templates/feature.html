<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ feature.name }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .feature-detail {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .feature-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="feature-detail">
        <img src="{{ url_for('static', filename='images/' + feature.image) }}" alt="{{ feature.name }}">
        <h1>{{ feature.name }}</h1>
        <p><strong>Description:</strong> {{ feature.description }}</p>
        <p><strong>Benefit:</strong> {{ feature.benefit }}</p>
        <p><strong>Complexity:</strong> {{ feature.complexity }}</p>
        <a href="{{ url_for('home') }}">Back to Features</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farming App Features</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .feature-card {
      transition: transform 0.2s ease;
    }
    .feature-card:hover {
      transform: scale(1.05);
    }
    /* Limit image sizes across all pages */
    .card-img-top {
      max-height: 300px;
      object-fit: contain;
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <h1 class="text-center my-4">Farming App Features</h1>
    <div class="row">
      {% for feature in features %}
      <div class="col-md-4">
        <div class="card feature-card mb-4">
          <a href="{{ url_for('feature_details', name=feature.name) }}" class="text-decoration-none text-dark">
            <img src="{{ url_for('static', filename='images/' + feature.image) }}" class="card-img-top img-fluid" alt="{{ feature.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ feature.name }}</h5>
              <p class="card-text">{{ feature.benefit }}</p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

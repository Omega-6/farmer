<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yield Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center mb-4">AI-Based Yield Prediction</h1>
    <form method="post">
      <div class="form-group">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" 
               placeholder="Enter temperature" value="{{ prefill.temperature if prefill.temperature is not none else '' }}" required>
      </div>
      <div class="form-group">
        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" 
               placeholder="Enter rainfall" value="{{ prefill.rainfall if prefill.rainfall is not none else '' }}" required>
      </div>
      <div class="form-group">
        <label for="soil_ph">Soil pH</label>
        <input type="number" step="0.1" class="form-control" id="soil_ph" name="soil_ph" 
               placeholder="Enter soil pH" value="{{ prefill.soil_ph if prefill.soil_ph is not none else '' }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict Yield</button>
    </form>
    {% if prediction %}
      <div class="alert alert-info mt-4">
        {{ prediction }}
      </div>
    {% endif %}
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

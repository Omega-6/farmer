<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Input Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center mb-4">Provide Your Farm Data</h1>
    <form action="{{ url_for('submit') }}" method="post">
      <div class="form-group">
        <label for="soil_type">Soil Type</label>
        <select class="form-control" id="soil_type" name="soil_type">
          <option value="Sandy">Sandy</option>
          <option value="Loamy">Loamy</option>
          <option value="Clay">Clay</option>
        </select>
      </div>
      <div class="form-group">
        <label for="soil_ph">Soil pH</label>
        <input type="number" step="0.1" class="form-control" id="soil_ph" name="soil_ph" placeholder="Enter soil pH">
      </div>
      <div class="form-group">
        <label for="soil_moisture">Soil Moisture (%)</label>
        <input type="number" class="form-control" id="soil_moisture" name="soil_moisture" placeholder="Enter soil moisture level">
      </div>
      <div class="form-group">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Enter current temperature">
      </div>
      <div class="form-group">
        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" class="form-control" id="rainfall" name="rainfall" placeholder="Enter rainfall amount">
      </div>
      <div class="form-group">
        <label for="crop_history">Crop History</label>
        <textarea class="form-control" id="crop_history" name="crop_history" rows="3" placeholder="Describe your crop history"></textarea>
      </div>
      <div class="form-group">
        <label for="fertilizer_usage">Fertilizer Usage</label>
        <textarea class="form-control" id="fertilizer_usage" name="fertilizer_usage" rows="2" placeholder="Describe your fertilizer usage"></textarea>
      </div>
      <div class="form-group">
        <label for="pest_issues">Pest/Disease Issues</label>
        <textarea class="form-control" id="pest_issues" name="pest_issues" rows="2" placeholder="Any pest or disease issues?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Data</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
